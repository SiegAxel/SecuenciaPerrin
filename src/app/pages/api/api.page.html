<ion-header [translucent]="true">
   <ion-toolbar>
      <div class="user-wrapper">
         <img src="assets/images/favicon.png" width="40px" height="40px" alt class="fade-in-animation">
         <div>
            <h4 style="margin-top: 15%;" class="fade-in-animation">erifyU</h4>
         </div>
      </div>
   </ion-toolbar>
</ion-header>

<ion-content>
   <h1>Cantidad personajes: {{cantidad}}</h1>
   <ion-list *ngFor="let per of personajes">
      <ion-item >
         <ion-thumbnail slot="start" style="width: 150px; height: 150px;">
            <img alt="Fotito personaje" src={{per.image}} />
          </ion-thumbnail>
         <ion-label>{{per.name | titlecase}}</ion-label>
         <ion-button color="favorite" (click)="descripcion(per.id)"><ion-icon color="danger" name="search-circle-outline"></ion-icon></ion-button>
      </ion-item>
   </ion-list>
</ion-content>
