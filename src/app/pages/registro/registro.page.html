
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" text=""></ion-back-button>
    <ion-title> Registro</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-card>
     <ion-img alt="-" src="assets/images/fondo-cifras.jpg" />
    <ion-card-header>
      <ion-card-title><b>Registro de Usuario</b></ion-card-title>
      <span class="icon-container">
        <ion-img src="assets/images/favicon-16x16.png" class="icon-class"></ion-img>
        <b>VerifyU</b>
      </span>
    </ion-card-header>

    <ion-card-content> 
      <hr color="black">
    </ion-card-content>

  
    <ion-card-content>
      <form>
        <ion-item class="inputReg" color="#F3E3E2">
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input type="text" placeholder="Ingrese su usuario" class="usuario"></ion-input>
        </ion-item>

        <ion-item-divider color="gray"></ion-item-divider>
        
        <ion-item class="inputReg" color="#F3E3E2">
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" placeholder="Ingrese su nombre" class="nombre"></ion-input>
        </ion-item>

        <ion-item-divider color="gray"></ion-item-divider>

        <ion-item class="inputReg" color="#F3E3E2">
          <ion-label position="stacked">Email</ion-label>
          <ion-input type="email" placeholder="Ingrese su correo" class="correo"></ion-input>
        </ion-item>

        <ion-item-divider color="gray"></ion-item-divider>
        
        <ion-item class="inputReg" color="#F3E3E2">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingrese su contraseña" shape="round" class="contraseña"></ion-input>
        </ion-item>
        
        <ion-item-divider color="gray"></ion-item-divider>

        <ion-item class="inputReg" color="#F3E3E2">
          <ion-label position="stacked">Confirmar contraseña</ion-label>
          <ion-input type="password" placeholder="Reingrese su contraseña" shape="round" class="contraseña"></ion-input>
        </ion-item>

        <ion-item-divider color="gray"></ion-item-divider>

        <hr color="gray">

        <ion-button (click)="redireccionar()" fill="solid" size="default" class="entrar"
          type="submit">Registrarse</ion-button>

        <b><ion-text class="link">¿Ya tienes una cuenta?</ion-text><a class="linkazul" routerLink="/login/"
            routerDirection="back">Ingresa aqui</a></b>

      </form>
    </ion-card-content>
  </ion-card>
  <div class="circulo1"></div>
  <div class="circulo2"></div>
  <div class="circulo3"></div>
</ion-content>
