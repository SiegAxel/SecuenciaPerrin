<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title><b>Ingreso de Usuario</b></ion-card-title>
      <ion-card-subtitle><b>RegistrApp</b></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <hr color="black">
    </ion-card-content>

    <ion-card-content>
      <form>
        <ion-item class="input" color="#F3E3E2">
          <ion-label position="stacked">Correo</ion-label>
          <ion-input type="email" placeholder="Ingrese su correo" class="correo"></ion-input>
        </ion-item>

        <ion-item-divider color="gray"></ion-item-divider>

        <ion-item class="input" color="#F3E3E2">
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingrese su contraseña" shape="round" class="contraseña"></ion-input>
        </ion-item>

        <ion-item-divider color="gray"></ion-item-divider>

        <hr color="black">

        <ion-button routerLink="/home/" fill="solid" color="primary" size="default"
          class="entrar">Entrar</ion-button>

        <b><ion-text class="link">¿No tienes una cuenta? </ion-text><a class="linkazul"
          routerLink="/registro/" routerDirection="forward">Registrate aqui</a></b>
        <b><ion-text class="link">¿Olvidaste tu contraseña? </ion-text><a class="linkazul"
          href="http://localhost:8100/restcon">Reestablecer aqui</a></b>
      </form>
    </ion-card-content>
    
    
  </ion-card>
  <div class="circulo1"></div>
  <div class="circulo2"></div>
  <div class="circulo3"></div>
</ion-content>
