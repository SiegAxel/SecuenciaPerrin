<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card1">
          <ion-card-header>
            <ion-title>
              Escanea tu QR de clases!
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <h3>Ingrese su codigo de clase:</h3>
            <ion-input type="text" [(ngModel)]="ClassCode" placeholder="CODIGO QR"></ion-input>
            <ion-button (click)="marcarAsistencia()">Marcar Asistencia</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card2">
          <ion-card-header>
            <p><b><strong>¿Qué es VerifyU?</strong></b></p>
          </ion-card-header>
          <ion-card-content>
            <br />
            <ion-img src="assets/images/cbimage.png"></ion-img>
            <p>Es una aplicación que permite a los estudiantes y profesores
              verificar la asistencia en las clases.</p>
            <br />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
