<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card1">
          <ion-card-header>
            <ion-title>
              Escanea tu QR de clases!
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <qrcode [qrdata]="dato" [width]="256" [errorCorrectionLevel]="'M'">
            </qrcode>
            <ion-input label="Qr codigo" [(ngModel)]="dato"></ion-input>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card2">
          <ion-card-header>
            <p><b><strong>Tus asignaturas</strong></b></p>
          </ion-card-header>
          <ion-card-content>
            <table width="100%" id="tabla">
              <thead>
                <tr >
                  <td>Asignatura</td>
                  <td>Horario</td>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Algo</td>
                  <td>16:00 AM</td>
                </tr>
              </tbody>
            </table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
