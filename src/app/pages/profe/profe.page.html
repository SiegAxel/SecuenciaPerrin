<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card1">
          <ion-card-header>
            <ion-title>
              Escanea tu QR de clases!
            </ion-title>
          </ion-card-header>
          <ion-card-content>
            <qrcode [qrdata]="dato" [width]="256" [errorCorrectionLevel]="'M'">
            </qrcode>
            <ion-input label="Qr codigo" [(ngModel)]="dato"></ion-input>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="card2">
          <ion-card-header>
            <p><b><strong>TUS ASIGNATURAS</strong></b></p>
          </ion-card-header>
          <ion-card-content>
            <table width="100%" id="tabla">
              <thead>
                <tr>
                  <td>Asignatura</td>
                </tr>
              </thead>

              <tbody *ngFor="let asig of asignaturas">
                <tr>
                  <td>{{asig.nombre}}</td>
                  <ion-button (click)="setOpen(true, asig.nombre)">Crear Clase</ion-button>
                </tr>
              </tbody>
            </table>
          </ion-card-content>
        </ion-card>
        <ion-card class="card2">
          <ion-card-header>
            <p><b><strong>TUS CLASES</strong></b></p>
          </ion-card-header>
          <ion-card-content>
            <table width="100%" id="tabla">
              <thead>
                <tr>
                  <td>Asignatura</td>
                  <td>Horario</td>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let clase of clases">
                  <td>{{clase.asignatura}}</td>
                  <td>{{clase.hora}}</td>
                  <ion-button>Crear CÃ³digo</ion-button>
                </tr>
              </tbody>
            </table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal [isOpen]="agreOpen" class="modalModi">
  <ng-template class="modiTemplate">
    <ion-header>
      <ion-toolbar>
        <ion-title class="modiTitle">CREAR CLASE</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="setOpen(false,'')">Cerrar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="guardarClase()" type="submit">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-paddinga">
      <form [formGroup]="registroClase">
        <ion-item>
          <ion-label position="stacked">ID</ion-label>
          <ion-input type="text" formControlName="id" value="randomPassword">{{randomPassword}}</ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="generarID()">Generar Codigo</ion-button>
        </ion-item>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
