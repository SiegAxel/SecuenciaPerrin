<ion-header>
  <ion-toolbar>
    <ion-back-button class="fade-in-animation" slot="start" text></ion-back-button>
    <div class="user-wrapper">
      <img src="assets/images/favicon.png" width="40px" height="40px" alt
        class="fade-in-animation">
      <div>
        <h4 style="margin-top: 15%;" class="fade-in-animation"><strong>erifyU</strong></h4>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-card>
      <ion-img alt="-"
        src="assets/images/fondo-cifras.jpg" />
      <ion-card-header>
        <ion-card-title><b>RECUPERACIÓN DE CONTRASEÑA</b></ion-card-title>
        <span class="icon-container">
          <ion-img src="assets/images/favicon-16x16.png" class="icon-class"></ion-img>
          <b>VerifyU</b>
        </span>
      </ion-card-header>

      <ion-card-content>
        <hr color="gray">
      </ion-card-content>

      <ion-card-content>

        <form>
          <div class="ion-activatable ripple-parent rounded-rectangle">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-item class="input" color="#F3E3E2">
              <ion-label position="stacked">Correo</ion-label>
              <ion-input type="email" placeholder="Ingrese su correo"
                class="correo"></ion-input>
            </ion-item>
          </div>
            <ion-text class="reco"><sub><i>*Revisar bandeja de Spam.</i></sub></ion-text>

          <hr color="gray">

          <ion-button routerLink="/home/" fill="solid" size="default"
            class="entrar">Enviar</ion-button>
        </form>

        <a expand="block" (click)="setOpen(true)" class="passTel"><b>No tengo
            acceso a mi correo.</b></a>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar class="ion-toolbar">
                <div class="ion-toolbar-title">
                  <div class="user-wrapper">
                    <img src="assets/images/favicon.png" width="40px" height="40px" alt
                      class="fade-in-animation">
                    <div>
                      <h4 style="margin-top: 15%;" class="fade-in-animation"><strong>erifyU</strong></h4>
                    </div>
                  </div>
                </div>
                <ion-buttons slot="end">
                  <ion-button color="danger" class="ion-button-modal"
                    (click)="setOpen(false)"><ion-icon name="close-outline"></ion-icon></ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <form [formGroup]="usuario">
                <br>
                <ion-text class="ion-middle-text" color="light">O</ion-text><br>
                <br>
                <ion-item color="#808080">
                  <ion-label position="stacked" class="ion-pass-label">Ingrese
                    un correo alternativo</ion-label>
                  <ion-input formControlName="email" type="email" placeholder="Ingrese su correo"
                    class="ion-pass"></ion-input>
                </ion-item>
                <div class="ion-buttons">
                  <ion-button class="ion-button-modal" (click)="setOpen(false)">Enviar</ion-button>
                </div>
              </form>
            </ion-content>
          </ng-template>
        </ion-modal>

      </ion-card-content>

    </ion-card>
  </div>
  <div class="circulo1"></div>
  <div class="circulo2"></div>
  <div class="circulo3"></div>
</ion-content>
